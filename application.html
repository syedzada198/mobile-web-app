</head>
<body>

<div data-role="page" id="applicationPage">
    <header>
        <div data-role="header">
      <div class="nav-header1">
        <h3 class="logo-heading"><a href="index.html">Exchange Portal</a></h3>
      <a href="#menuPanel" class="icon-set"><i class="fa-solid fa-bars"></i></a>
      </div>
      <div data-role="panel" id="menuPanel" data-position="right" data-display="overlay" >
        <ul data-role="listview" style="background-color: darkcyan;">

        </ul>
      </div>
    </div>
    </header>
    <div role="main" class="ui-content">
        <form>
            <div data-role="fieldcontain">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div data-role="fieldcontain">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter your Email" required>
            </div>
            <div data-role="fieldcontain">
                <label for="fatherName">Father's Name:</label>
                <input type="text" name="fatherName" id="fatherName" placeholder="Enter name" required>
            </div>
            <div data-role="fieldcontain">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+0000000000" required>
            </div>
            <div data-role="fieldcontain">
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div data-role="fieldcontain">
                <label for="degree" >Choose Degree:</label>
                <select name="degree" id="degree" class="w-deg-btn" required>
                    <option value="bachelors">Bachelor's</option>
                    <option value="masters">Master's</option>
                    <option value="phd">PhD</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div data-role="popup" id="popup" data-theme="darkcyan" class="ui-content">
                <p>Successfully submitted</p>
                <a href="index.html" class="ui-btn ui-btn-darkcyan">Close</a>
            </div>
            <div data-role="content">
                <button id="submitBtn" data-theme="darkcyan" class="ui-btn " type="submit" style="font-weight: 600 !important;">Submit</button>
            </div>
        </form>
    </div>

    <div data-role="footer" data-position="fixed" style="border: none;" class="footer">
        <div data-role="navbar">
            <ul>
                <li><a href="accomo.html" class="ui-btn"><i class="fa-solid fa-star"></i><br>Programs</a></li>

                <li><a href="contact.html" class="ui-btn"><i class="fa-regular fa-address-book"></i><br>Contact</a>
                </li>
            </ul>
        </div>
    </div>
