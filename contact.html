<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css.css">
    <script src="https://kit.fontawesome.com/6061977da9.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>

    <header>
        <a href="index.html" class="logo">Logo</a>
        <a href="index.html"><i class="fas fa-bars" style="color: #ffffff;"></i></a>
    </header>

    <div class="container">
        <form action="">
            <h2>Contact Form</h2>
            <div class="input-container">
                <input type="text" placeholder="Enter your name" required="">
            </div>
            <div class="input-container">
                <input type="email" placeholder="Enter Email address" required="">
            </div>
            <div class="input-container">
                <textarea name="text" placeholder="Enter your message" rows="6"></textarea>
            </div>
            <div class="input-container">
                <button type="submit">Submit</button>
            </div>
        </form>
        <div class="follow-us">
            <h3>Follow Us</h3>
            <div class="icon">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <a href="index.html">
                <figure>
                    <img src="assets/img/download.png" alt="icon">
                    <figcaption>Download</figcaption>
                </figure>
            </a>
            <a href="index.html">
                <figure>
                    <img src="assets/img/edit.png" alt="icon">
                    <figcaption>Info-session</figcaption>
                </figure>
            </a>
            <a href="index.html">
                <figure>
                    <img src="assets/img/resume.png" alt="icon">
                    <figcaption>Online Application</figcaption>
                </figure>
            </a>
            <a href="index.html">
                <figure>
                    <img src="assets/img/mortarboard.png" alt="icon">
                    <figcaption>Campus</figcaption>
                </figure>
            </a>
        </div>
    </footer>
    
</body>
</html>
