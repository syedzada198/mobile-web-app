        <style>
            /* Custom styles for header and footer */
            .custom-header {
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
            }

            .custom-footer {
                position: fixed;
                bottom: 0;
                width: 100%;
                z-index: 1000;
            }

            /* Give content some padding to avoid overlap with header and footer */
            .ui-content {
                padding-top: 40px;
                /* Adjust this value as per your header height */
                padding-bottom: 40px;
                /* Adjust this value as per your footer height */
            }
        </style>
    </head>
